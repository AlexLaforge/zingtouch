<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ZingTouch</title>
    <script src="../bower_components/system.js/dist/system.js"></script>
    <script>
        //Define dependency paths
        System.config({
            baseURL : '../',
            transpiler : 'traceur',
            map : {
                traceur : 'bower_components/traceur/traceur.js'
            }
        });
        System.paths = {
            main : 'src/core/main.js'
            //main : 'dist/zingtouch.min.js'
        };
        //Import the app and run it.
        System.import('main').then(function(main) {
            document.getElementById('zone').innerHTML = "It works!";
            //window.ZingTouch = main.ZingTouch;
            bindAreas();
        });
    </script>
    <style>
        .touchable {
            border: 1px solid #b5bd68;
            width: 300px;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="zone" class='touchable'></div>
    <div id="tap" class='touchable'></div>
</body>
<script>

    function bindAreas(){
        var target = document.getElementById('tap');
        ZingTouch.bind(target, 'tap', function (event) {
            console.log(event.detail);

        }, false);
    }

</script>
</html>
